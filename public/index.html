<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>Geo Location</title>
</head>
<body>
    <h1>Locating your Area</h1>
    <nav>
        <ul>
            <li><a href="/">Geo location</a></li>
            <li><a href="/all">All Data</a></li>
        </ul>
    </nav>
    <p>latitude: <span id='latitude'></span>&deg;<br>
       longitude: <span id="longitude"></span>&deg;
    </p>
    <p>The weather here is <span id="summary"></span> with a temperature of 
        <span id="temperature"></span>&deg;F.
        The concentration of particulate matter (<span id="aq_parameter"></span>) is 
        <span id="aq_value"></span> <span id="aq_units"></span> last read on <span id="aq_date"></span>.
    </p>
    <button id="get-info">Geo Location</button>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
